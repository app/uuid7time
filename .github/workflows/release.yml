name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-musl
            artifact: uuid7time-linux-x86_64
          - arch: aarch64
            target: aarch64-unknown-linux-musl
            artifact: uuid7time-linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/uuid7time ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14  # macOS ARM runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build
        run: |
          cargo build --release --target aarch64-apple-darwin
          cp target/aarch64-apple-darwin/release/uuid7time uuid7time-macos-arm64
          chmod +x uuid7time-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uuid7time-macos-arm64
          path: uuid7time-macos-arm64
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/uuid7time-linux-x86_64/uuid7time-linux-x86_64
            artifacts/uuid7time-linux-aarch64/uuid7time-linux-aarch64
            artifacts/uuid7time-macos-arm64/uuid7time-macos-arm64
          body: |
            ## Downloads

            ### Linux
            - **x86_64**: `uuid7time-linux-x86_64` (static binary, musl)
            - **ARM64**: `uuid7time-linux-aarch64` (static binary, musl)

            ### macOS
            - **Apple Silicon**: `uuid7time-macos-arm64`

            ## Installation

            ```bash
            # Linux x86_64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/uuid7time-linux-x86_64 -o uuid7time
            chmod +x uuid7time
            sudo mv uuid7time /usr/local/bin/

            # Linux ARM64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/uuid7time-linux-aarch64 -o uuid7time
            chmod +x uuid7time
            sudo mv uuid7time /usr/local/bin/

            # macOS Apple Silicon
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/uuid7time-macos-arm64 -o uuid7time
            chmod +x uuid7time
            sudo mv uuid7time /usr/local/bin/
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
